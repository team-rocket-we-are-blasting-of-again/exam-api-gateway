name: Test and Deploy

on: [push, pull_request]

env:
  DOCKER_USERNAME: tobiaszimmer

jobs:
  test-and-deploy:
    name: Test and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup env
        uses: ./.github/actions/setup-env

      - name: Run unit tests
        run: mvn test

      - name: Run integration tests
        run: mvn verify

      - name: Run mutation tests
        run: mvn test-compile org.pitest:pitest-maven:mutationCoverage

      - name: Package
        run: mvn package -Dmaven.test.skip=true

      - name: Setup variables
        run: |
          sudo apt install libxml-xpath-perl -y
          get_xpath_value() {
            xml=$1
            path=$2
            if [ -f $xml ]; then
              value=$(xpath -e $path $xml | perl -pe 's/^.+?\>//; s/\<.+?$//;' | awk '{print tolower($0)}')
              echo -n $value
            else
              echo 'Invalid xml file "$xml"!'
              exit 1;
            fi
          }
          pom_xml='pom.xml'
          version=$(get_xpath_value $pom_xml 'project/version')
          lower_case_image=$(echo $IMAGE_NAME | awk '{print tolower($0)}')
          branch_name=$(echo $GITHUB_REF | cut -d'/' -f 3 | tr / -)
          image="$lower_case_image:$branch_name-$version"
          echo "project_version=$version" >> $GITHUB_ENV
          echo "lower_case_image=$lower_case_image" >> $GITHUB_ENV
          echo "branch_name=$branch_name" >> $GITHUB_ENV
          echo "image=$image" >> $GITHUB_ENV
          echo "prometheus_image=$image-prometheus" >> $GITHUB_ENV
          echo "grafana_image=$image-grafana" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ env.DOCKER_USERNAME }}/${{ github.event.repository.name }}

      - name: Build images
        shell: bash
        run: |
          docker build --tag "$image" .
          cd prometheus
          docker build --tag "$prometheus_image" -f prometheus.Dockerfile .
          cd ../grafana
          docker build --tag "$grafana_image" -f grafana.Dockerfile .

      - name: Run End To End tests
        shell: bash
        run: |
          docker compose down
          docker compose -f kafka.docker-compose.yaml down
          . core/src/test/endtoend/run.sh
        env:
          GATEWAY_TAG: ${{ env.branch_name }}-${{ env.project_version }}

      - name: Deploy to dockerhub
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login --username $DOCKER_USERNAME --password-stdin
          docker push "$image"
          docker push "$prometheus_image"
          docker push "$grafana_image"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push README to Dockerhub
        uses: christian-korneck/update-container-description-action@v1
        env:
          DOCKER_USER: ${{ env.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        with:
          destination_container_repo: ${{ env.lower_case_image }}
          provider: dockerhub
          short_description: "Gateway used for exposing APIs"
          readme_file: "DOCKER_README.md"
